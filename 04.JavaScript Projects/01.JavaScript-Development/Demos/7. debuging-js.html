<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Introduction to JavaScript - Built-in JavaScript objects</title>
</head>
<body>											   
	<script>   
		for (var i = 0; i < 10; i++) {
			if (i % 3 == 0) {
				console.log(i);
			}
			else if (i % 3 == 1) {
				console.warn(i);
			}
			else {
				console.error(i);
			}
		}
	</script>
</body>
</html>
