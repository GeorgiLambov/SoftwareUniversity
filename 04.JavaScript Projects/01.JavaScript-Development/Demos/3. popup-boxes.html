<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Introduction to JavaScript - Popup boxes</title>
</head>
<body>											   
	<script>
		var answer = confirm("Do you want to continue?");
		if (answer) {
			var name = prompt("What is your name?", "Minka");
			alert("Hello " + name + ". You'll fall in love with JavaScript!");
		}
	</script>
</body>
</html>
