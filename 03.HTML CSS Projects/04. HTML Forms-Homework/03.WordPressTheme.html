<!DOCTYPE html>
<html>
<head>
    <title>WordPress Theme</title>
    <link href="styles/03.WordPressTheme.css" rel="stylesheet" />
</head>
<body>
    <section>
        <form method="post">
            <table>
                <tr>
                    <td>
                        <img id="WordpressLogo" src="images\WordpressLogo.png" alt="WordpressLogo">
                    </td>
                </tr>
                <tr>
                    <td id="upload">
                        Upload a theme
                        <input type="file" name="choose-button" accept="zip,rar" />
                    </td>
                </tr>
                <tr id="bottom-row">
                    <td>
                        <span>Or search in wordpress</span>
                        <input type="search" name="search-bab" id="search" />


                        <input type="image" src="images\WPSmallLogo.png" alt="WPSmallLogo" id="WPSmallLogo" />
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
