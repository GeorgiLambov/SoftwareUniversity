<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>World Cup Brazil</title>
    <link href="styles/01.World%20Cup%20Brazil.css" rel="stylesheet" />
</head>
<body>

    <div id="container">
        <form method="get">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <td>Country</td>
                        <td>Result</td>
                        <td>Country</td>
                        <td>Group</td>
                        <td colspan="4">Place A Bet</td>
                    </tr>
                </thead>
                <tr class="white-row">
                    <td>Brasil<div class="image"></div></td>
                    <td>1 - 3</td>
                    <td>Mexico<div class="image"></div></td>
                    <td>A</td>
                    <td>Brasil</td>
                    <td>
                        <input type="number" name="firts-team" class="goals-count" min="0" max="12" value="0" disabled="disabled" />
                        -
                        <input type="number" name="second-team" class="goals-count" min="0" max="12" value="0" disabled="disabled" />
                    </td>
                    <td>Mexico</td>
                    <td>
                        <input type="submit" disabled="disabled" value="" class="image" />
                    </td>
                </tr>
                <tr class="gray-row">
                    <td>Spain<div class="image"></div></td>
                    <td>1 - 5</td>
                    <td>Netherlands<div class="image"></div></td>
                    <td>B</td>
                    <td>Spain</td>
                    <td>
                        <input type="number" name="firts-team" class="goals-count" min="0" max="12" value="0" disabled="disabled" />
                        -
                        <input type="number" name="second-team" class="goals-count" min="0" max="12" value="0" disabled="disabled" />
                    </td>
                    <td>Netherlands</td>
                    <td>
                        <input type="submit" disabled="disabled" value="" class="image" />
                    </td>
                </tr>
                <tr class="white-row">
                    <td>Italy<div class="image"></div></td>
                    <td>2 - 1</td>
                    <td>England<div class="image"></div></td>
                    <td>C</td>
                    <td>Italy</td>
                    <td>
                        <input type="number" name="firts-team" class="goals-count" min="0" max="12" value="0" disabled="disabled" />
                        -
                        <input type="number" name="second-team" class="goals-count" min="0" max="12" value="0" disabled="disabled" />
                    </td>
                    <td>England</td>
                    <td>
                        <input type="submit" disabled="disabled" value="" class="image" />
                    </td>
                </tr>
                <tr class="gray-row">
                    <td>Argentina<div class="image"></div></td>
                    <td>-</td>
                    <td>Bosnia and Herz<div class="image"></div></td>
                    <td>F</td>
                    <td>Argentina</td>
                    <td>
                        <input type="number" name="first-team" class="goals-count" min="0" max="12" value="0" />
                        -
                        <input type="number" name="second-team" class="goals-count" min="0" max="12" value="0" />
                    </td>
                    <td>
                        Bosnia and Herz
                    </td>
                    <td>
                        <input type="submit" value="" class="image enabled" />
                    </td>
                </tr>
                <tr class="white-row" id="last-row">
                    <td>Germany<div class="image"></div></td>
                    <td>-</td>
                    <td>Portugal<div class="image"></div></td>
                    <td>E</td>
                    <td>Germany</td>
                    <td>
                        <input type="number" name="first-team" class="goals-count" min="0" max="12" value="0" />
                        -
                        <input type="number" name="second-team" class="goals-count" min="0" max="12" value="0" />
                    </td>
                    <td>
                        Portugal
                    </td>
                    <td>
                        <input type="submit" value="" class="image enabled" />
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
