<!DOCTYPE html>
<html>
<head>

        select, textarea, input {
            display: block;
            margin: 5px;
        }

</head>
<body>
    <form action="04.SoftuniTunes.php" method="get">
        <label>Text:</label>

Hvani me Minke | Rock | Kaloqn, Tosho | 1930 | 4.4
