<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Create a module for working with DOM-->
    <title>DOM Manipulation</title>
    <script src="DOMManipulation.js"></script>
</head>
<body>
    <button onclick="AddDivs()">Add Divs</button>
    <input type="number" id="number" placeholder="Number of divs to add" />

    <button onclick="CheckScript()">Check script</button>
    
    <br />

    <script>
        var div = document.createElement('div');
        div.style.display = 'inline-block';
        div.style.border = '1px solid #BBB';
        div.style.width = '50px';
        div.style.height = '50px';
        div.style.textAlign = 'center';

        function AddDivs() {
            var count = parseInt(document.getElementById('number').value) || 5;
            for (var i = 0; i < count; i++) {
                div.innerHTML = i;
                domModule.appendToBuffer('body', div.cloneNode(true));
            }
        }

        function CheckScript() {
            document.body.innerHTML = '';
            for (var prop in domModule) {
                if (domModule.hasOwnProperty(prop)) {
                    document.body.innerHTML += domModule[prop].toString();
                    document.body.innerHTML += '<br />'
                }
            }
        }
    </script>
</body>
</html>
