	<!-- Add product form -->
<section>
    <div class="add-product-form">
        <header class="main-header">Add new product</header>
        <div class="data">
            <label for="name">Name:</label>
            <input type="text" id="product-name" placeholder="Item name..." />
            <label for="category">Category:</label>
            <input type="text" id="product-category" placeholder="Category..." />
            <label for="price">Price:</label>
            <input type="text" id="product-price" placeholder="0.00" />
        </div>
        <div class="panel">
            <button id="add-product-button" class="button">Add</button>
            <a href="#">
                <button id="cancel-add-product" class="button">Cancel</button>
            </a>
        </div>
    </div>
</section>
<br />
