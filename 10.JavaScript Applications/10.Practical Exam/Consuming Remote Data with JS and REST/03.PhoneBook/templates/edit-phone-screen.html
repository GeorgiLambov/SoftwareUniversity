<!-- Edit phone screen -->
<div id="edit-phone-form" class="dialog-box">
    <h1>Edit Phone</h1>
    <p>
        <label for="personName">Name:</label>
        <input type="text" id="personName" value="Peter Norton" />
    </p>
    <p>
        <label for="phoneNumber">Number:</label>
        <input type="text" id="phoneNumber" value="+1 855 344 567" />
    </p>
    <p class="buttons">
        <a id="edit-confirm-btn" href="#" class="button">Edit</a>
        <a id="edit-cancel-btn" href="#" class="button">Cancel</a>
    </p>
</div>
