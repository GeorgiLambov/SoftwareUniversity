<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Fading Message Box</title>
    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="fadingMessageBox.js"></script>
    <style>
        #message-box {
            position: absolute;
            top: 40%;
            left: 40%;
            padding: 50px 40px;
            font-size: 40px;
            color: white;
            border: 1px solid black;
            background-color: red;
            border-radius: 30px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <button id="on-success-btn">Succsess</button>
    <button id="on-error-btn">Error</button>
    <div id="message-box"></div>
</body>
</html>
