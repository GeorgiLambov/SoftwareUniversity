<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Element Insertion</title>
    <style>
        h2 {
            text-align: center;
            color: #00ff99;
        }

        button {
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        div#initial {
            background-color: #0094ff;
        }

        div.demo-div {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 5px;
        }
    </style>
    <script src="/libs/jquery-2.1.1.min.js"></script>
    <script src="addingFunctionality.js"></script>
</head>
<body>
    <h2>Elements:</h2>
    <button id="after">Add Element after</button>
    <button id="before">Add Element before</button>
    <div id="initial" class="demo-div"></div>
    <br />
</body>
</html>
